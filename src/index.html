
<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Nave Espacial Multijugador</title>
        <link rel="stylesheet" href="css/style.css">
        <script>
            // Prevenir desplazamiento con barra espaciadora
            window.addEventListener('keydown', function(e) {
                if(e.code === 'Space') {
                    e.preventDefault();
                    return false;
                }
            }, {passive: false});
        </script>
        <!-- Reemplazar la referencia a socket.io local por CDN -->
        <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
    </head>
<body>
    <div id="game-container">
        <canvas id="gameCanvas" width="800" height="600"></canvas>
        <div id="instructions">
            <h3>Controles:</h3>
            <p>W/▲: Acelerar</p>
            <p>A/◄: Girar izquierda</p>
            <p>D/►: Girar derecha</p>
            <p>S/▼: Frenar</p>
            <p>ESPACIO: Disparar</p>
            <p><strong>Objetivo:</strong> Dispara a la parte trasera (roja) de otras naves</p>
        </div>
    </div>
    
    <!-- Eliminamos la referencia local a socket.io.js -->
    <!-- <script src="/socket.io/socket.io.js"></script> -->
    <script type="module" src="js/game.js"></script>
</body>
</html>
